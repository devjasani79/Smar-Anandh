<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#FF9F1C" /> <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmarAnandh" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <title>SmarAnandh - Digital Wellness Companion</title>
    <meta name="description" content="SmarAnandh is a warm, accessible digital wellness companion designed for elderly Indian users. Medicine reminders, family connection, and joyful activities." />
    
    <meta property="og:title" content="SmarAnandh - Digital Wellness Companion" />
    <meta property="og:description" content="A warm, accessible digital wellness companion for elderly Indian users." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
      /* Disable blue highlight on tap for mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Re-enable selection for inputs so users can actually type */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Smooth transitions for the whole app */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh bounce on mobile */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
